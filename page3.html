<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="total-players">Enter total number of players:</label>
        <input type="number" id="total-players" min="3" value="5" size="50000">
        <button onclick="generateRole()">Generate Roles</button>
    </div>
    <div id="role-display">
        <!-- Roles will be displayed here -->
    </div>
    <div id="result">
        <!-- Result will be displayed here -->
    </div>
    <script src="index.js"></script>
    <script src="style.css"></script>
</body>
</html>
